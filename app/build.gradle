plugins {
    id 'com.android.application'
}

android {
    namespace 'com.nrmyw.hud_data'
    compileSdk 32

    defaultConfig {
        applicationId "com.nrmyw.hud_data"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0-alpha1'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'

    implementation 'com.github.lixiao-nb666:ble_lib:1.0.9'
    implementation 'com.github.lixiao-nb666:build_lib:1.1.4'
    implementation 'com.github.lixiao-nb666:ble_event:1.0.1'
    implementation project(path: ':hud_data_lib')
}